name: üöÄ Deploy API - Batidos Pitaya

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'default.php'
      - '.htaccess'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üîë Configurar SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}
        
    - name: üì§ Sincronizar archivos API
      run: |
        echo "üîÑ Sincronizando archivos de API..."
        
        # Crear la estructura de carpetas en el servidor si no existe
        ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "mkdir -p ${{ secrets.HOSTINGER_PATH_API }}/api && \
           mkdir -p ${{ secrets.HOSTINGER_PATH_API }}/core && \
           mkdir -p ${{ secrets.HOSTINGER_PATH_API }}/uploads"
        
        # Sincronizar carpeta api/ (excluyendo uploads)
        echo "üìÅ Sincronizando api/..."
        rsync -avz \
          --delete \
          --exclude='uploads/' \
          -e "ssh -o StrictHostKeyChecking=no -p 65002" \
          ./api/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH_API }}/api/
        
        # Sincronizar archivos ra√≠z (default.php y .htaccess)
        echo "üìÑ Sincronizando archivos ra√≠z..."
        rsync -avz \
          -e "ssh -o StrictHostKeyChecking=no -p 65002" \
          ./default.php \
          ./.htaccess \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH_API }}/
        
        # NO sincronizar core/ (excluido seg√∫n instrucciones)
        echo "‚ö†Ô∏è Carpeta core/ excluida del deploy (seg√∫n configuraci√≥n)"
          
    - name: üîß Configurar permisos
      run: |
        echo "üîß Configurando permisos en el servidor..."
        
        ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "chmod -R 755 ${{ secrets.HOSTINGER_PATH_API }}/ && \
           find ${{ secrets.HOSTINGER_PATH_API }}/ -type f -exec chmod 644 {} \; && \
           chmod -R 777 ${{ secrets.HOSTINGER_PATH_API }}/uploads/ || true"
        
    - name: ‚úÖ Verificar deploy
      run: |
        echo "‚úÖ Deploy completado exitosamente"
        echo "üìÅ Carpetas excluidas: uploads/, core/"
        echo "üåê Sitio: https://api.batidospitaya.com"
        echo "üñ•Ô∏è Servidor: ${{ secrets.HOSTINGER_HOST }}:65002"
